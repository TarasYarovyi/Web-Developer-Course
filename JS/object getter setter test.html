<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const truck = {
        _brand: null,
        _model: null,
        _topSpeed: 0,
        set brand(brand) {
          this._brand = brand;
        },
        get brand() {
          return this._brand;
        },
        set model(model) {
          this._model = model;
        },
        get model() {
          return this._model;
        },
        set topSpeed(topSpeed) {
          if (topSpeed <= 0) {
            console.log("Speed to low");
          } else {
            this._topSpeed = topSpeed;
          }
        },
        get topSpeed() {
          return this._topSpeed;
        },
      };

      console.log(truck);
      truck.brand = "Volvo";
      truck.model = "VF40";
      truck.topSpeed = "80";
      console.log(truck.brand);
      console.log(truck.model);
      console.log(truck.topSpeed);
    </script>
  </body>
</html>
