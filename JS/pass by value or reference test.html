<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mutiplyArr(arr, multiplier) {
        for (let i = 0; i < arr.length; i++) {
          arr[i] *= multiplier;
        }
      }
      const tab = [1, 2, 3, 4, 5, 6, 7];
      mutiplyArr(tab, 3);
      console.log(tab);
    </script>
  </body>
</html>
