<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = -6;
      while (i <= 6) {
        console.log(i);
        i++;
      }
      i = 90;
      do {
        console.log(i);
        i--;
      } while (i >= 75);
    </script>
  </body>
