<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <caption>
          New table
        </caption>
        <thead>
          <th>Head1</th>
          <th>Head2</th>
          <th>Head3</th>
          <th>Head4</th>
        </thead>
        <colgroup><col span="1"></colgroup>
        <colgroup>
        <col span="2" style="background-color: aqua;">
        </colgroup>
        
        <tr>
          <td colspan="3">1.1</td>

          <td>1.4</td>
        </tr>
        <tr style="background-color: aquamarine;">
          <td>2.1</td>
          <td>2.2</td>
          <td>2.3</td>
          <td>2.4</td>
        </tr>
        <tr>
          <td>3.1</td>
          <td>3.2</td>
          <td>3.3</td>
          <td>3.4</td>
        </tr>
        <tr>
          <td>4.1</td>
          <td>4.2</td>
          <td>4.3</td>
          <td>4.4</td>
        </tr>
        <tfoot>
            <td>Foot1</td>
            <td>Foot2</td>
            <td>Foot3</td>
            <td>Foot4</td>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
