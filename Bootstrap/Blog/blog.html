<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .carousel-item {
        background-size: cover;
      }
      .ad1 {
        background: url(https://source.unsplash.com/1600x300/?hotel) no-repeat
          center center;
      }
      .ad2 {
        background: url(https://source.unsplash.com/1600x300/?vacations)
          no-repeat center center;
      }
      .ad3 {
        background: url(https://source.unsplash.com/1600x300/?skyscraper)
          no-repeat center center;
      }
      @media (max-width: 576px) {
        .carousel-item {
          min-height: 12rem;
        }
      }
      @media (min-width: 576px) {
        .carousel-item {
          min-height: 17rem;
        }
      }
      #newslatter-box {
        background-size: cover;
        background: url(https://source.unsplash.com/1600x300/?ibiza);
      }
      .form-box {
        width: 20rem;
      }
      footer a {
        color: #aaaaab;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img
            src="https://cdn.pixabay.com/photo/2016/08/25/07/30/orange-1618917_640.png"
            alt="logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Artykuły</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Sklep</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="#">Kontakt</a>
            </li>
          </ul>
          <form action="" class="d-flex">
            <input
              type="search"
              class="form-control"
              placeholder="Czego potrzebujesz?"
            />
            <button class="btn btn-outline-warning ms-1" type="submit">
              Szukaj
            </button>
          </form>
        </div>
      </div>
    </nav>
    <d<div class="container">
        <div id="topCarousel" data-bs-ride="carousel"
            class="mt-3 carousel slide">
            <div class="carousel-indicators">
                <li data-bs-target="#topCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#topCarousel" data-bs-slide-to="1" ></li>
                <li data-bs-target="#topCarousel" data-bs-slide-to="2" ></li>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item rounded ad1 active"
                    data-bs-interval="2000">
                    <div class="carousel-caption text-light">
                        <h3>Gdzie wyjechać na wakacje?</h3>
                    </div>
                </div>
                <div class="carousel-item rounded ad2"
                    data-bs-interval="2000">
                    <div class="carousel-caption text-light">
                        <h4>Jak zaplanować podróż?</h4>
                        <p>Miejsce, bilety, koszty</p>
                        <div class="data-caption">19 luty</div>
                    </div>
                </div>
                <div class="carousel-item rounded ad3"
                    data-bs-interval="2000">
                    <div class="carousel-caption text-light">
                        <h4>Życie w mieście</h4>
                        <p>Plusy oraz minusy</p>
                        <div class="data-caption d-none d-sm-block">
                            19 maj
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="carousel-control-prev"
                data-bs-target="#topCarousel" data-bs-slide-to="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next"
                data-bs-target="#topCarousel" data-bs-slide-to="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
  </body>
</html>
